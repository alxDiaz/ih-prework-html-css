<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div id="tweet">
        <div id="datosUsuario">

            <div id="imagenUsuario">
              <img src="img/Profile-picture.jpg" alt="Foto Perfil">
            </div>

            <div id="datos">

                <div id="nombreUsuario">
                  <img src="img/account-logo.jpg" alt="Caminando" id="caminandoLogo">
                  <p id="nombreP">jack</p>
                  <img src="img/validated-account.jpg" alt="Perfil Comprobado" id="imagenCuentaCom">
                </div>

                <div id="cuentaUsuario">
                  <p>@jack</p>
                </div>
            </div>
        </div>

        <div id="botonSeguir">

          <div id="datosBoton">
            <img src="img/twitter-logo.jpg" alt="pajarito Twiter" id="imagenTwitter">
            <p id="textoBoton">Follow</p>
          </div>

        </div>

        <div id="mensaje">
          <div id="textoMensaje">
            <p>just setting up my twtter</p>
          </div>
          <div id="timeStamp">
            <p>9:50 PM - 21 Mar 2006 </p>
          </div>
        </div>

        <div id="estadisticas">
          <img src="img/reply.jpg" alt="reply" id="imagenReply">
          <img src="img/retweet.jpg" alt="RT Tweet" id="imagenRT">
          <p id="cantidadRT">92,555</p>
          <img src="img/favorite.jpg" alt="Favorite" id="imagenCorazon">
          <p id="cantidadFav">71,111</p>
        </div>

  </div>
</body>
</html>
